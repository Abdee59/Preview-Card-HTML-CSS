<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Apprentissage HTML & CSS</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="main-container">
      <main>
        <div class="card">
          <div class="card__image">
            <img
              src="assets/images/illustration-article.svg"
              alt="Illustration représentant un article sur HTML et CSS"
              id="qrcode"
            />
          </div>
          <div class="card__content--first">
            <h1>Apprentissage</h1>
            <p>Publié le 21 décembre 2023</p>
          </div>
          <div class="card__content--second">
            <h2>Bases du HTML et du CSS</h2>
            <p>
              Ces langages constituent la base de tout site web, définissant sa
              structure, son contenu et sa présentation.
            </p>
          </div>
          <footer>
            <div class="footer">
              <div class="footer-img">
                <img
                  src="assets/images/image-avatar.webp"
                  alt="Avatar de l'auteur"
                />
              </div>
              <p class="author">Greg Hooper</p>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
